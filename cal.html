<html>
<head>
<style>
button{
	width: 100%;
	height: 100%;

}

</style>
	<title>Calculator by Campaner</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="cal.js"></script>
</head>
<center>
<body>
	<h1>Calculator</h1>
	<div id="main">
		<input id="Result" type="number">
	<div id="keys">
		<table>
		<tr>
			<td><button id="one" type="button" value="1" class="show">1</button></td>
			<td><button id="two" type="button"  value="2" class="show">2</button></td>
			<td><button id="three" type="button"  value="3" class="show">3</button></td>
		</tr>
		<tr>
			<td><button id="four" type="button" value="4" class="show">4</button></td>
			<td><button id="five" type="button" value="5" class="show">5</button></td>
			<td><button id="six" type="button" value="6" class="show">6</button></td>
		</tr>
		<tr>
			<td><button id="seven" type="button" value="7" class="show">7</button></td>
			<td><button id="eight" type="button" value="8" class="show">8</button></td>
			<td><button id="nine" type="button" value="9" class="show">9</button></td>
		</tr>
		<tr>
			<td><button id="ten" type="button" value="10" class="show">10</button></td>
			<td><button id="plus" type="button" value="+" class="operator">+</button></td>
			<td><button id="minus" type="button" value="-" class="operator">-</button></td>
		</tr>
		<tr>
			<td><button id="divide" type="button" value="/" class="operator">/</button></td>
			<td><button id="multiply" type="button" value="*" class="operator">*</button></td>
			<td><button id="Calculate" type="button" value="=" class="operators operand">=</button></td>
		</tr>
</div>

	</table>
<h3>NOTE: The number buttons does not work very well but you can scroll the input into the input box then use the operand buttons</h3>






</body>
</html>
